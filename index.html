<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kantin Bude</title>
    <style>
        /* Reset dan styling dasar */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        img {
            width: 90%;
            max-width: 700px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsif tambahan */
        @media (max-width: 768px) {
            img {
                width: 95%;
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: #fff;
                padding: 20px;
            }
            img {
                width: 100%;
                max-width: 100%;
                border-radius: 8px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <img src="https://github.com/FisKNS/Menu-Kantin/blob/15308139768b7a913d13b78916be4201bbc159b6/menu.jpg" alt="Daftar Menu Kantin Bude">
</body>
</html>
